<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class='container' id="ticket-price-table">
    <section class='card'>
      <div class='card_inner'>
        <div class='card_inner__circle'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rocket.png'>
        </div>
        <div class='card_inner__header'>
          <img src='http://www.pixeden.com/media/k2/galleries/343/002-city-vector-background-town-vol2.jpg'>
        </div>
        <div class='card_inner__content'>
          <div class='title'>Weekday Package</div>
          <div class='price'>On weekday</div>
          <div class='text'>
            <p>Child (4-11): $15</p>
            <p>Junior (12-17): $20</p>
            <p>Adult (18+): $30</p>
          </div>
        </div>
        <div class='card_inner__cta'>
          <button>
            <span>Buy now</span>
          </button>
        </div>
      </div>
    </section>
    <section class='card'>
      <div class='card_inner'>
        <div class='card_inner__circle'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog.png'>
        </div>
        <div class='card_inner__header'>
          <img src='http://4vector.com/i/free-vector-modern-city_093317_bluecity.jpg'>
        </div>
        <div class='card_inner__content'>
          <div class='title'>Weekend Package</div>
          <div class='price'>Saturday & Sunday</div>
          <div class='text'>
            <p>Child (4-11): $20</p>
            <p>Junior (12-17): $25</p>
            <p>Adult (18+): $35</p>
          </div>
        </div>
        <div class='card_inner__cta'>
          <button>
            <span>Buy now</span>
          </button>
        </div>
      </div>
    </section>
    <section class='card'>
      <div class='card_inner'>
        <div class='card_inner__circle'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/paperplane.png'>
        </div>
        <div class='card_inner__header'>
          <img src='http://7428.net/wp-content/uploads/2013/06/Forest-Creek.jpg'>
        </div>
        <div class='card_inner__content'>
          <div class='title'>Family Package</div>
          <div class='price'>For your family</div>
          <div class='text'>
            <p>Child (4-11): $17</p>
            <p>Junior (12-17): $22</p>
            <p>Adult (18+): $32</p>
          </div>
        </div>
        <div class='card_inner__cta'>
          <button>
            <span>Buy now</span>
          </button>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
