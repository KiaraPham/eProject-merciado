<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

  <link rel="stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.css">
  <link rel="stylesheet" href="../node_modules/simple-lightbox/dist/simpleLightbox.css">
  <link rel="stylesheet" href="../css/demo.css">

</head>
<body>
<div id="header"></div>

<div class="container">
  <div class="gallery">
    <a href="../image-test/images/image1.jpg" class="big"><img src="../image-test/images/thumbs/thumb1.jpg" alt="" title="Beautiful Image" /></a>
    <a href="../image-test/images/image2.jpg"><img src="../image-test/images/thumbs/thumb2.jpg" alt="" title=""/></a>
    <a href="../image-test/images/image3.jpg"><img src="../image-test/images/thumbs/thumb3.jpg" alt="" title="Beautiful Image"/></a>
    <a href="../image-test/images/image4.jpg"><img src="../image-test/images/thumbs/thumb4.jpg" alt="" title=""/></a>
    <div class="clear"></div>

    <a href="../image-test/images/image5.jpg"><img src="../image-test/images/thumbs/thumb5.jpg" alt="" title=""/></a>
    <a href="../image-test/images/image6.jpg"><img src="../image-test/images/thumbs/thumb6.jpg" alt="" title=""/></a>
    <a href="../image-test/images/image7.jpg" class="big"><img src="../image-test/images/thumbs/thumb7.jpg" alt="" title=""/></a>
    <a href="../image-test/images/image8.jpg"><img src="../image-test/images/thumbs/thumb8.jpg" alt="" title=""/></a>
    <div class="clear"></div>

  </div>
</div>

<div id="footer"></div>
<button onclick="topFunction()" id="topUpBtn" title="Go to top"><i class="fa fa-chevron-up"></i></button>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/moment/moment.js"></script>
<script src="../node_modules/fullcalendar/dist/fullcalendar.js"></script>
<script src="../node_modules/simple-lightbox/dist/simpleLightbox.js"></script>
<script>
  $(function(){
    var $gallery = $('.gallery a').simpleLightbox();

    $gallery.on('show.simplelightbox', function(){
      console.log('Requested for showing');
    })
      .on('shown.simplelightbox', function(){
        console.log('Shown');
      })
      .on('close.simplelightbox', function(){
        console.log('Requested for closing');
      })
      .on('closed.simplelightbox', function(){
        console.log('Closed');
      })
      .on('change.simplelightbox', function(){
        console.log('Requested for change');
      })
      .on('next.simplelightbox', function(){
        console.log('Requested for next');
      })
      .on('prev.simplelightbox', function(){
        console.log('Requested for prev');
      })
      .on('nextImageLoaded.simplelightbox', function(){
        console.log('Next image loaded');
      })
      .on('prevImageLoaded.simplelightbox', function(){
        console.log('Prev image loaded');
      })
      .on('changed.simplelightbox', function(){
        console.log('Image changed');
      })
      .on('nextDone.simplelightbox', function(){
        console.log('Image changed to next');
      })
      .on('prevDone.simplelightbox', function(){
        console.log('Image changed to prev');
      })
      .on('error.simplelightbox', function(e){
        console.log('No image found, go to the next/prev');
        console.log(e);
      });
  });
</script>

<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
<script src="script.js"></script>
</body>
</html>
