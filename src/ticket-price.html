<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="ticket-price.css">
</head>
<body>
<div class='layout-ticket' id="ticket-price-table">
  <section class='card' id="weekday-card">
    <div class='card_inner'>
      <div class='card_inner__circle'>
        <img src='../images/ticket/card-inner-circle-rocket.png'>
      </div>
      <div class='card_inner__header'>
        <img src='../images/ticket/card-inner-header-redcity.jpg'>
      </div>
      <div class='card_inner__content'>
        <div class='title'>Weekday Package</div>
        <div class='price'>On weekday</div>
        <div class='text'>
          <p>Child (4-11): $15</p>
          <p>Junior (12-17): $20</p>
          <p>Adult (18+): $30</p>
        </div>
      </div>
      <div class='card_inner__cta'>
        <button role="button" id="weekday-btn">Select Package</button>
      </div>
    </div>
  </section>
  <section class='card' id="weekend-card">
    <div class='card_inner'>
      <div class='card_inner__circle'>
        <img src='../images/ticket/card-inner-circle-cog.png'>
      </div>
      <div class='card_inner__header'>
        <img src='../images/ticket/card-inner-header-bluecity.jpg'>
      </div>
      <div class='card_inner__content'>
        <div class='title'>Weekend Package</div>
        <div class='price'>Saturday & Sunday</div>
        <div class='text'>
          <p>Child (4-11): $20</p>
          <p>Junior (12-17): $25</p>
          <p>Adult (18+): $35</p>
        </div>
      </div>
      <div class='card_inner__cta'>
        <button id="weekend-btn">Select Package</button>
      </div>
    </div>
  </section>
  <section class='card'id="family-card">
    <div class='card_inner'>
      <div class='card_inner__circle'>
        <img src='../images/ticket/card-inner-circle-paperplane.png'>
      </div>
      <div class='card_inner__header'>
        <img src='../images/ticket/card-inner-header-Forest-Creek.jpg'>
      </div>
      <div class='card_inner__content'>
        <div class='title'>Family Package</div>
        <div class='price'>For your family</div>
        <div class='text'>
          <p>Child (4-11): $17</p>
          <p>Junior (12-17): $22</p>
          <p>Adult (18+): $32</p>
        </div>
      </div>
      <div class='card_inner__cta'>
        <button id="family-btn">Select Package</button>
      </div>
    </div>
  </section>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
  $('#weekday-btn').click(function(){
    $('#weekday-card').css('opacity',1);
    $('#weekend-card').css('opacity',0.6);
    $('#family-card').css('opacity',0.6);
    $('#package-type').val('weekday').trigger('change');
    $("#package-type").addClass('highlight');
    setTimeout(function(){
      $("#package-type").removeClass('highlight');
    }, 300)
  }),
  $('#weekend-btn').click(function(){
    $('#weekend-card').css('opacity',1);
    $('#weekday-card').css('opacity',0.6);
    $('#family-card').css('opacity',0.6);
    $('#package-type').val('weekend').trigger('change');
    $("#package-type").addClass('highlight');
    setTimeout(function(){
      $("#package-type").removeClass('highlight');
    }, 300)
  }),
  $('#family-btn').click(function(){
    $('#family-card').css('opacity',1);
    $('#weekend-card').css('opacity',0.6);
    $('#weekday-card').css('opacity',0.6);
    $('#package-type').val('family').trigger('change');
    $("#package-type").addClass('highlight');
    setTimeout(function(){
      $("#package-type").removeClass('highlight');
    }, 300)
  })
</script>
</body>
</html>
