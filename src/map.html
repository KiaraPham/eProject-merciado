<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
<div id="header"></div>

<div id="mainArea" class=" main-content pbMainArea">
    <div id="area0" class="pbArea ">
        <div class="pbNested ">
            <div class="pbNested pbNestedWrapper " id="pbBlock1874139">
                <div class="pageTitle"><h1 class="heading1">Contact Us & Map</h1></div>
            </div>
            <div class="row" id="contact-form">
                <div class="container mt-5">

                    <div class="row" style="height:550px;">
                        <div class="col-md-6 maps">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977"
                                    frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                        <div class="col-md-6">
                            <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contact Us</h2>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Name</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="name"
                                                   placeholder="Enter name"
                                                   required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">
                                                Email
                                                Address</label>
                                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-envelope"></span>
                                </span>
                                                <input type="email"
                                                       class="form-control"
                                                       id="email"
                                                       placeholder="Enter email"
                                                       required="required"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="subject">
                                                Subject</label>
                                            <select id="subject"
                                                    name="subject"
                                                    class="form-control"
                                                    required="required">
                                                <option value="na"
                                                        selected="">
                                                    Choose One:
                                                </option>
                                                <option value="service">
                                                    General Customer
                                                    Service
                                                </option>
                                                <option value="suggestions">
                                                    Suggestions
                                                </option>
                                                <option value="product">
                                                    Product Support
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Message</label>
                                            <textarea name="message"
                                                      id="message"
                                                      class="form-control"
                                                      rows="9"
                                                      cols="25"
                                                      required="required"
                                                      placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit"
                                                class="btn btn-primary pull-right"
                                                id="btnContactUs">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="text-white">
                                <h2 class="text-uppercase mt-4 font-weight-bold">Where we are</h2>
                                <ul>
                                    <li class="fas fa-map-marker-alt mt-3">590 CMT8 Street, Ward 11, District 3, Ho Chi
                                        Minh City
                                    </li>
                                    <li class="fas fa-phone mt-3">021 892 123</li>
                                    <li class="fas fa-envelope mt-3">support@merciado.com</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
<script src="script.js"></script>
</body>
</html>
