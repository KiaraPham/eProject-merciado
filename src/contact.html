<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
<div id="header"></div>

<div id="mainArea" class=" main-content pbMainArea">
  <div id="area0" class="pbArea ">
    <div class="pbNested ">
      <div class="pbNested pbNestedWrapper " id="pbBlock1874139">
        <div class="pageTitle"><h1 class="heading1">Contact Us & Map</h1></div>
      </div>
      <div class="row" id="contact-form">
        <div class="container mt-5">

          <div class="row" style="height:550px;">
            <div class="col-md-6 maps">
              <div id="map" style="width:100%;height:500px"></div>
            </div>
            <div class="col-md-6">
              <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contact Us</h2>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">
                        Name</label>
                      <input type="text"
                             class="form-control"
                             id="name"
                             placeholder="Enter name"
                             required="required"/>
                    </div>
                    <div class="form-group">
                      <label for="email">
                        Email
                        Address</label>
                      <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-envelope"></span>
                                </span>
                        <input type="email"
                               class="form-control"
                               id="email"
                               placeholder="Enter email"
                               required="required"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="subject">
                        Subject</label>
                      <select id="subject"
                              name="subject"
                              class="form-control"
                              required="required">
                        <option value="na"
                                selected="">
                          Choose One:
                        </option>
                        <option value="service">
                          General Customer
                          Service
                        </option>
                        <option value="suggestions">
                          Suggestions
                        </option>
                        <option value="product">
                          Product Support
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">
                        Message</label>
                      <textarea name="message"
                                id="message"
                                class="form-control"
                                rows="9"
                                cols="25"
                                required="required"
                                placeholder="Message"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="submit"
                            class="btn btn-primary pull-right"
                            id="btnContactUs">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
              <div class="text-white">
                <h2 class="text-uppercase mt-4 font-weight-bold">Where we are</h2>
                <ul class="fa-ul">
                  <li><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>590 CMT8, Ward 11, District 3, Ho
                    Chi Minh City, Vietnam
                  </li>
                  <li><span class="fa-li"><i class="fas fa-phone"></i></span>027 871 2281</li>
                  <li><span class="fa-li"><i class="fas fa-envelope"></i></span>support@merciado.com</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>
<script>
  function myMap() {
    var myCenter = new google.maps.LatLng(10.7853529, 106.67040779999999);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {center: myCenter, zoom: 15};
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position: myCenter});
    marker.setMap(map);
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxL_eJ38HJd_S019cW9D0khDuYkGa_st8
&callback=myMap"></script>


<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
<script src="script.js"></script>
</body>
</html>
