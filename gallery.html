<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="node_modules/simple-lightbox/dist/simpleLightbox.css">
</head>
<body>
<div id="header"></div>

<div class="main-content">
  <div class="pbNested pbNestedWrapper " id="pbBlock1874139">
    <div class="gallery-pageTitle"><h1 class="heading1">Gallery</h1></div>
  </div>
  <div class="slide-show">
    <div class="slider">
      <div class="slide_viewer">
        <div class="slide_group">
          <!-- ================= Slide ================= -->
          <div id="myCarousel" class="carousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/gallery/gallery-slide-1.jpg" alt="Slide 1" width="1200" height="700">
              </div>

              <div class="item">
                <img src="images/gallery/gallery-slide-2.jpg" alt="Slide 2" width="1200" height="700">
              </div>

              <div class="item">
                <img src="images/gallery/gallery-slide-3.jpg" alt="Slide 3" width="1200" height="700">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!-- ================= End Slide ================= -->
        </div>
      </div>
    </div>
  </div>
  <!-- ================= Gallery ================= -->
  <div class="container row-margin">
    <h3 class="gallery-title"><a><span></span>Love every moment</a></h3>
    <div class="gallery">

      <a href="images/gallery/i1.jpg" class="big"><img src="images/gallery/thumbs/i1.jpg" alt=""
                                                          title="Beautiful Image"/></a>
      <a href="images/gallery/i2.jpg"><img src="images/gallery/thumbs/i2.jpg" alt="" title=""/></a>
      <a href="images/gallery/i3.jpg"><img src="images/gallery/thumbs/i3.jpg" alt=""
                                              title="Beautiful Image"/></a>
      <a href="images/gallery/i4.jpg"><img src="images/gallery/thumbs/i4.jpg" alt="" title=""/></a>
      <div class="clear"></div>

      <a href="images/gallery/i5.jpg"><img src="images/gallery/thumbs/i5.jpg" alt="" title=""/></a>
      <a href="images/gallery/i7.jpg"><img src="images/gallery/thumbs/i7.jpg" alt=""
                                              title=""/></a>
      <a href="images/gallery/i6.jpg" class="big"><img src="images/gallery/thumbs/i6.jpg" alt="" title=""/></a>

      <a href="images/gallery/i8.jpg"><img src="images/gallery/thumbs/i8.jpg" alt="" title=""/></a>
      <div class="clear"></div>

      <a href="images/gallery/i10.jpg" class="big"><img src="images/gallery/thumbs/i10.jpg" alt="" title=""/></a>
      <a href="images/gallery/i9.jpg"><img src="images/gallery/thumbs/i9.jpg" alt="" title=""/></a>
      <a href="images/gallery/i11.jpg"><img src="images/gallery/thumbs/i11.jpg" alt=""
                                               title=""/></a>
      <a href="images/gallery/i12.jpg"><img src="images/gallery/thumbs/i12.jpg" alt="" title=""/></a>
      <div class="clear"></div>

    </div>
  </div>
</div>


<!-- ================= script ================= -->

</div>
