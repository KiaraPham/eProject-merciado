<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merciado Amusement Park</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
<div id="header"></div>

<div id="mainArea" class=" main-content pbMainArea">
  <div id="area0" class="pbArea ">
    <div class="pbNested ">
      <div class="pbNested pbNestedWrapper " id="pbBlock1874139">
        <div class="registration-pageTitle"><h1 class="heading1">Login / New User</h1></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link" >
                      Login
                    </a>
                  </div>
                  <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" method="post"
                          role="form" style="display: block;">
                      <div class="form-group ">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-user"></span>
                                </span>
                          <input type="text" name="username" tabindex="1"
                                 class="form-control" placeholder="Username" value="" id="user-login"required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-key"></span>
                                </span>
                          <input type="password" name="password" tabindex="2"
                                 class="form-control" placeholder="Password" id="password-login"required>
                        </div>
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember"
                               id="remember">
                        <label for="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   tabindex="4" class="form-control btn btn-login"
                                   value="Log In" >
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="#" tabindex="5"
                                 class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <form id="register-form"
                          method="post" role="form" style="display: none;">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-user"></span>
                                </span>
                          <input type="text" name="username" id="username" tabindex="1"
                                 class="form-control" placeholder="Username" value="" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-envelope"></span>
                                </span>
                          <input type="email" name="email" id="email" tabindex="1"
                                 class="form-control" placeholder="Email Address" value="" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-key"></span>
                                </span>
                          <input type="password" name="password" id="password" tabindex="2"
                                 class="form-control" placeholder="Password" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-key"></span>
                                </span>
                          <input type="password" name="confirm-password" id="confirm-password"
                                 tabindex="2" class="form-control" placeholder="Confirm Password" required>
                          <span id="c-pass-message"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit"
                                    tabindex="4" class="form-control btn btn-register"
                                    value="Register Now">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>

<button onclick="topFunction()" id="topUpBtn" title="Go to top"><i class="fa fa-chevron-up"></i></button>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
<script>
  $('#password, #confirm-password').on('keyup', function () {
    if ($('#password').val() == $('#confirm-password').val()) {
      $('#c-pass-message').html('Matching').css('color', 'green');
    } else
      $('#c-pass-message').html('Not Matching').css('color', 'red');
  });
</script>
<script src="script.js"></script>
</body>
</html>
